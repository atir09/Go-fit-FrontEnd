<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <!-- <link rel="shortcut icon" href="../Images/favicons/favicon6.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="../Images/favicons/favicon6.ico" type="image/x-icon"> -->
    <title>Go-Fit | Login </title>
    <link rel="icon" href="../imgs/logo/logo.png" />
</head>
<body>
    <div id="loding_container">
        <div id="loding_div">
          <img src="../imgs/loding.gif" alt="" srcset="">
          <h2>Please Wait...</h2>
        </div>
      </div>
    <div id="login-container">
        <!-- <div>
            <img src="../imgs/Artboard-1.07f7761b.png" alt="" id="signup_img" >
        </div> -->
        <div id="login-form">
            <div id="logo_img">
                <a href="../index.html"><img src="../imgs/logo/logo.png" alt="" id="logo">  </a>         
            </div>
            <div>
                <p id="login-heading">Welcome to GO FIT Center </p>
            </div>
            <div id="signin">
                <div>
                    <label id="login-email-label">Email Address</label> <br>
                    <input type="email" placeholder="Enter your email" id="login-email"> <br> <br>
                    <label id="login-password-label">Password</label> <br>
                    <input type="password" placeholder="Enter your password" id="login-password">
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> <br> <br>
                </div>
                <div id="button">
                    <button id="login-button" onclick="onLogin()">Log In</button>
                </div>
                <p id="create-an-account">Create an account</p>
            </div> 
            
            <div class="icons">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUwjEqxQRr4rKv4MlKw0EiKKWrfEIhLFAL5K-ltFA-hg&usqp=CAU&ec=48665698" id="login-google-button">
              </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
